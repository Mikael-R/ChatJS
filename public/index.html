<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ChatJS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <form id="chat">
        <input type="text" name="username" autofocus placeholder="Digite aqui seu nome...">
        <div class="messages"></div>
        <input type="text" name="message" autocomplete="off" placeholder="Digite aqui sua mensagem...">
        <button type="submit">Enviar</button>
    </form>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

    <script>
        const socket = io()

        function renderMessage(message) {
            document.querySelectorAll('.messages').append(`
                    <div class="message">
                        <strong>[${new Date(message.date).getHours()}:${new Date(message.date).getMinutes()}] ${message.author}: ${message.message}</strong>
                    </div>
                    `)
        }

        socket.on('recivedMessage', function (message) {
            renderMessage(message)
        })

        document.querySelector('#chat').submit(function (event) {
            event.preventDefault()

            let author = document.querySelector('input[name=username').val()
            let message = document.querySelector('input[name=message]').val()
            let date = new Date

            if (author.length && message.length) {
                let messageObject = {
                    author,
                    message,
                    date
                }

                renderMessage(messageObject)

                socket.emit('sendMessage', messageObject)
            }
        })
    </script>
</body>

</html>
